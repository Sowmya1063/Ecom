<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!--loop over collection of products-->
                <div *ngFor="let temp of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{temp.id}}">
                            <img src="{{temp.imageUrl}}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{temp.id}}">
                            <h1>{{temp.name}}</h1>
                        </a>
                        <div class="price">{{temp.unitPrice|currency:'USD'}}</div>
                        <button (click)="addToCart(temp)" class="btn btn-primary btn-sm">Add to Cart</button>
                    </div>

                </div>

                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No Products Found
                </div>
            </div>

             <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left:10%;">
                                   <ngb-pagination [(page)]="thePageNumber"
                                                        [pageSize]="thePageSize"
                                                        [collectionSize]="theTotalElements"
                                                        [maxSize]="3"
                                                        [boundaryLinks]="true"
                                                        (pageChange)="listProducts()">

                                   </ngb-pagination>
                            </div>

                            <div class="col-md-3 mt2" style="text-align: right;">
                                <span class="mr-2">Items per page</span>
                                <select #myPageSelect (change)="updateMyPageSize(myPageSelect.value)">
                                    <option selected="true">5</option>
                                    <option >10</option>
                                    <option >15</option>
                                    <option >20</option>
                                </select>
                            </div>

                        </div>
                    </div>
                </div>
             </div>


        </div>
    </div>
</div>
